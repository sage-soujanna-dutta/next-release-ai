name: Security and Dependencies

on:
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: |
        echo "ğŸ” Running npm security audit..."
        npm audit --audit-level moderate
        
    - name: Check for outdated packages
      run: |
        echo "ğŸ“¦ Checking for outdated packages..."
        npm outdated || true

  dependency-update:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update dependencies
      run: |
        echo "ğŸ”„ Updating dependencies..."
        npx npm-check-updates -u
        npm install
        
    - name: Run tests after update
      run: |
        npm run build
        if npm test --if-present; then
          echo "âœ… Tests passed with updated dependencies"
        else
          echo "âš ï¸ No tests to run"
        fi
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'ğŸ”„ Automated dependency updates'
        body: |
          ## ğŸ“¦ Dependency Updates
          
          This PR contains automated dependency updates.
          
          ### Changes:
          - Updated npm dependencies to latest versions
          - All tests pass with updated dependencies
          
          ### Next Steps:
          - Review the changes
          - Test locally if needed
          - Merge if everything looks good
          
          _This PR was created automatically by GitHub Actions._
        branch: chore/dependency-updates
        delete-branch: true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Check TypeScript strict mode
      run: |
        echo "ğŸ” Checking TypeScript configuration..."
        if grep -q '"strict": true' tsconfig.json; then
          echo "âœ… TypeScript strict mode is enabled"
        else
          echo "âš ï¸ Consider enabling TypeScript strict mode"
        fi
        
    - name: Check for TODO/FIXME comments
      run: |
        echo "ğŸ“ Scanning for TODO/FIXME comments..."
        grep -r "TODO\|FIXME" src/ --include="*.ts" --include="*.js" || echo "âœ… No TODO/FIXME comments found"
